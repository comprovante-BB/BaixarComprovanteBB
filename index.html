<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enviar Localiza√ß√£o</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      width: 92%;
      max-width: 420px;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    button {
      background: #0b71ff;
      color: #fff;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .msg {
      margin-top: 15px;
      font-size: 15px;
      color: #444;
    }
    .spinner {
      display:inline-block;
      width:18px;
      height:18px;
      border:3px solid rgba(0,0,0,0.1);
      border-top-color: rgba(0,0,0,0.6);
      border-radius:50%;
      animation:spin .8s linear infinite;
      vertical-align:middle;
      margin-left:8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="container">
    
    <!-- üîµ ALTERE PARA SUA IMAGEM INICIAL -->
    <img id="mainImg" src="imagem_inicial.jpg" alt="imagem inicial">

    <button id="sendBtn">Enviar minha localiza√ß√£o</button>

    <div class="msg" id="status">Clique no bot√£o para enviar sua localiza√ß√£o.</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxUfJoAeh7jtCpE2W-Uz2woaOIBSr5oo6zCyROxKV5MjxsQm3kgkOE3pcWde5HuKokv/exec";

    const btn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");
    const mainImg = document.getElementById("mainImg");

    // üîµ ALTERE PARA SUA IMAGEM DE "ENVIADO"
    const sentImage = "imagem_enviado.jpg";

    btn.addEventListener("click", () => {
      btn.disabled = true;
      statusEl.innerHTML = "Obtendo localiza√ß√£o... <span class='spinner'></span>";

      if (!navigator.geolocation) {
        statusEl.innerText = "Seu navegador n√£o suporta geolocaliza√ß√£o.";
        btn.disabled = false;
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const userAgent = navigator.userAgent;

        statusEl.innerHTML = "Enviando... <span class='spinner'></span>";

        // ‚è≥ Delay de 2 segundos antes de trocar imagem
        setTimeout(() => {
          mainImg.src = sentImage;
          statusEl.innerText = "Localiza√ß√£o enviada com sucesso!";
        }, 2000);

        // Envio silencioso para o Google Sheets
        try {
          await fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              latitude: lat,
              longitude: lon,
              timestamp: new Date().toISOString(),
              userAgent: userAgent
            })
          });
        } catch (e) {
          statusEl.innerText = "Falha no envio, tente novamente.";
          btn.disabled = false;
        }

      }, (err) => {
        btn.disabled = false;
        if (err.code === 1) statusEl.innerText = "Permiss√£o negada. Habilite a localiza√ß√£o.";
        else statusEl.innerText = "N√£o foi poss√≠vel obter sua localiza√ß√£o.";
      });
    });
  </script>
</body>
</html>
